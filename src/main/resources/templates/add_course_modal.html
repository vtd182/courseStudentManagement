<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<!-- Add Course Modal -->
<div class="modal fade" id="addCourseModal" tabindex="-1" role="dialog" aria-labelledby="addCourseModalLabel" aria-hidden="true" th:fragment="modal">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addCourseModalLabel">Add Course</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="addCourseForm" action="/courses" method="post">
                    <div class="form-group">
                        <label for="course-name" class="col-form-label">Name:</label>
                        <input type="text" class="form-control" id="course-name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="course-lecture" class="col-form-label">Lecture:</label>
                        <input type="text" class="form-control" id="course-lecture" name="lecture" required>
                    </div>
                    <div class="form-group">
                        <label for="course-year" class="col-form-label">Year:</label>
                        <input type="number" class="form-control" id="course-year" name="year" required>
                    </div>
                    <div class="form-group">
                        <label for="course-notes" class="col-form-label">Notes:</label>
                        <textarea class="form-control" id="course-notes" name="notes"></textarea>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary">Save changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- jQuery and Bootstrap Bundle (includes Popper) -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
