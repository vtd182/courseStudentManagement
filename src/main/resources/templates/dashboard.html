<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head">
    <title>Dashboard</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div th:fragment="content">
    <!-- Content -->
    <div class="container">
        <h1>Dashboard</h1>
        <div class="row">
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h2 class="card-title">Total Students</h2>
                        <p class="card-text display-4 rounded-circle bg-light mx-auto p-5" th:text="${totalStudents}">100</p>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card text-center">
                    <div class="card-body">
                        <h2 class="card-title">Total Courses</h2>
                        <p class="card-text display-4 rounded-circle bg-light mx-auto p-5" th:text="${totalCourses}">50</p>
                    </div>
                </div>
            </div>
        </div>
        <h2 class="mt-5">Top 5 new courses</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Name</th>
                <th scope="col">Lecture</th>
                <th scope="col">Year</th>
                <th scope="col">Note</th>
            </tr>
            </thead>
            <tbody>
            <!-- Use Thymeleaf to iterate over the students -->
            <tr th:each="course : ${courses}">
                <th scope="row" th:text="${course.id}">1</th>
                <td th:text="${course.name}">course 1</td>
                <td th:text="${course.lecture}">01/01/2000</td>
                <td th:text="${course.year}">Address 1</td>
                <td th:text="${course.notes}">Notes 1</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
